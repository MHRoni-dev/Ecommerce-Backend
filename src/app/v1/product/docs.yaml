# Product V1 Docs

paths:
  /product/create:
    post:
      tags:
        - Product
      summary: create a new Product
      description: This endpoint is used to create a new product in the system.
      requestBody:
        description: Product data to create
        required: true
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/ProductCreateInput'
            examples:
              example01:
                $ref: '#/components/examples/ProductCreateDefaultExample'
              example02:
                $ref: '#/components/examples/ProductCreateTshirExample'
                
      responses:
        '201':
          description: Product created successfully
          content: 
            application/json:
              schema:
                type: object 
                properties:
                  status: 
                    type: string  
                  message:
                    type: string 
                  product: 
                    $ref: '#/components/schemas/ProductResponse' 

        '400':
          description: Validation Error or Invalid Input
          content: 
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ZodValidationError'
                  - $ref: '#/components/schemas/HttpError'

        '500':
          description: Server Error
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/ServerError'

  /product/read:
    get:
      tags:
        - Product 
      summary:
        Read All Product 
      description: This endpoint is used to read All Product in the system 

      responses:
        '200' : 
            description: Read successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status: 
                      type: string 
                      default: success 
                    message: 
                      type: string
                      default: 
                          'Product found Successfully'
                    products: 
                        type: array 
                        items: 
                          $ref: '#/components/schemas/ProductResponse'
        '500':
          description: Server Error
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/ServerError'

  /product/read/{slug}:
    get: 
      tags: 
        - Product 
      summary: Read Product with Slug 
      description: This endpoint is to read Product by generated slug 
      parameters:
        - name: slug 
          in: path 
          required: true 
          description: unique slug of the product
          schema:
            type: string 
          example: this-is-the-1st-product-r
      responses:
        '200' : 
            description: Read successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status: 
                      type: string 
                      default: success 
                    message: 
                      type: string
                      default: 
                          'Product found Successfully'
                    product: 
                      $ref: '#/components/schemas/ProductResponse'  
        '404' :
          $ref: '#/components/responses/ProductNotFound'
        
        '500':
          $ref: '#/components/responses/InternalServerError'

  /product/update/{slug}:
    put: 
      tags:
        - Product 
      summary: Update Product with slug 
      description: This endpoint is used to update existing product with slug 
      parameters: 
        - name: slug 
          in: path 
          required: true 
          description: unique slug of the product 
          schema: 
            type: string 
          example: this-is-the-1st-product-eikb
      requestBody:
        description: Product information that you want to update
        required: true 
        content:
          application/json:
            schema: 
              type: object
              properties:
                title: 
                  type: string 
                price: 
                  type: number 
            examples: 
              example01: 
                summary: Set product price to 10000 
                value: 
                  price: 10000
              example02:
                summary: set prodcut price to 50
                value:
                  price: 50
              example03: 
                summary: change product title to Pants 
                value: 
                  title: New Jeans Pant
      responses:
        '200' : 
            description: Updated successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status: 
                      type: string 
                      default: success 
                    message: 
                      type: string
                      default: 
                          'Product Updated Successfully'
                    product: 
                      $ref: '#/components/schemas/ProductResponse'
        '404' :
          $ref: '#/components/responses/ProductNotFound'
        
        '500':
          $ref: '#/components/responses/InternalServerError'

  /product/delete/{slug}:
    delete: 
      tags: 
        - Product 
      summary: Delete Product with Slug 
      description: This endpoint is to delete Product by generated slug 
      parameters:
        - name: slug 
          in: path 
          required: true 
          description: unique slug of the product
          schema:
            type: string 
          example: this-is-the-1st-product-r
      responses:
        '200' : 
            description: Deleted successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status: 
                      type: string 
                      default: success 
                    message: 
                      type: string
                      default: 
                          'Product deleted Successfully'
                    product: 
                      $ref: '#/components/schemas/ProductResponse'
        '404' :
          $ref: '#/components/responses/ProductNotFound'
        
        '500':
          $ref: '#/components/responses/InternalServerError'
          
                    
components:
  schemas:
  # Product Input Schemas
    ProductCreateInput: 
      type: object 
      required: 
        - title 
        - price
      properties:
        title:
          type: string 
        price:
          type: number
    
  # Product Response Schemas
    ProductResponse:
      type: object 
      properties:
        _id:
          type: string
          format: uuid 
        title:
          type: string 
        price:
          type: number 
        ratting: 
          type: object 
          properties:
            count:
              type: number 
            rate:
              type: number 
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string 
          format: date-time



  # Error Schemas
    ZodValidationError:
      type: object 
      properties:
        status:
          type: string 
          default: fail
        message: 
          type: string
          default: Validation Error
        errors: 
          type: array
          items:
            type: string
            default: error messages
    HttpError:
      type: object
      properties:
        status: 
          type: string
          default: fail
        message: 
          type: string
          example: error message
    ServerError:
      type: object 
      properties:
        status: 
          type: string
          default: fail 
        message: 
          type: string 
          default: something went wrong!
  
  examples:
  # Product Create Example
    ProductCreateDefaultExample:
      summary: A default product 
      value:
        title: Default Value 
        price: 100
    ProductCreateTshirExample:
      summary: A sample TShirt prodcut 
      value:
        title: Tshirt 
        price: 500
    ProductExample: 
      summary: Product Example 
      value: 
          _id: "67187b802898a8832b15acfa"
          title: "Tshirt"
          slug: "tshirt-kkcp"
          price: 500
          ratting": 
            count: 0
            rate: 0
          createdAt: "2024-10-23T04:28:48.548Z"
          updatedAt: "2024-10-23T04:28:48.548Z"


  responses:
    ProductNotFound:
            description: Not found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status: 
                      type: string 
                      default: fail 
                    message: 
                      type: string
                      default: 
                          'Product not found'
                    product: 
                      $ref: '#/components/schemas/ProductResponse'
    InternalServerError:
      description: Server Error
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/ServerError'
